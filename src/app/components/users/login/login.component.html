<div class="app dk" id="app">

  <!-- ############ LAYOUT START-->

  <div class="padding">
    <div class="navbar">
      <div class="pull-center">
        <!-- brand -->
        <a href="index.html" class="navbar-brand md">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32">
            <circle cx="24" cy="24" r="24" fill="rgba(255,255,255,0.2)"/>
            <circle cx="24" cy="24" r="22" fill="#1c202b" class="brand-color"/>
            <circle cx="24" cy="24" r="10" fill="#ffffff"/>
            <circle cx="13" cy="13" r="2"  fill="#ffffff" class="brand-animate"/>
            <path d="M 14 24 L 24 24 L 14 44 Z" fill="#FFFFFF" />
            <circle cx="24" cy="24" r="3" fill="#000000"/>
          </svg>

          <img src="images/logo.png" alt="." class="hide">
          <span class="hidden-folded inline">pulse</span>
        </a>
        <!-- / brand -->
      </div>
    </div>
  </div>
  <div class="b-t">
    <div class="center-block w-xxl w-auto-xs p-y-md text-center">
      <div class="p-a-md">
        <div>
          <a href="#" class="btn btn-block indigo text-white m-b-sm">
            <i class="fa fa-facebook pull-left"></i>
            Sign in with Facebook
          </a>
          <a href="#" class="btn btn-block red text-white">
            <i class="fa fa-google-plus pull-left"></i>
            Sign in with Google+
          </a>
        </div>
        <div class="m-y text-sm">
          OR
        </div>
        <form name="form" *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Email" >
            <div *ngIf="f.email.invalid && (f.email.dirty||f.email.touched)">
              <div *ngIf="f.email.errors">
                <div *ngIf="f.email.errors.required">
                  <i class="form-text text-muted">Email không được để trống</i>
                </div>
                <div *ngIf="f.email.errors.email">
                  <i class="form-text text-muted">Email không đúng định dạng</i>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="password" >
            <div *ngIf="messageError"><i class="form-text text-muted">{{messageError}}</i></div>
            <div *ngIf="f.password.invalid && (f.password.dirty||f.password.touched)">
              <div *ngIf="f.password.errors">
                <div *ngIf="f.password.errors.required">
                  <i class="form-text text-muted">password không được để trống</i>
                </div>
              </div>
            </div>
          </div>
          <div class="m-b-md">
            <label class="md-check">
              <input type="checkbox"><i class="primary"></i> Keep me signed in
            </label>
          </div>
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-lg black p-x-lg">Sign in</button>
        </form>
        <div class="m-y">
          <a routerLink="/forgot" class="_600">Forgot password?</a>
        </div>
        <div>
          Do not have an account?
          <a routerLink="/register" class="text-primary _600">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ############ LAYOUT END-->
</div>
