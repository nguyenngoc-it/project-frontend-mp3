<div class="container">
<div class="ms_profile_wrapper">
  <h1 id="profile">Edit Profile</h1>
  <form *ngIf="formProfile" [formGroup]="formProfile" (ngSubmit)="update()">
    <div class="ms_profile_box">
      <div class="ms_pro_img">
        <img src="{{userID.user.avatar}}" style="width: 80px;" alt="" class="img-fluid">
        <div class="pro_img_overlay">
          <i class="fa_icon edit_icon"></i>
        </div>
      </div>
      <input type="file" (change)="onFileSelectedImage($event)" placeholder="cap nhat anh">
      <div class="ms_pro_form">
        <div class="form-group">
          <label>Your Name *</label>
          <input type="text" placeholder="Enter your name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Your Email *</label>
          <input type="text" placeholder="Enter your email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" placeholder="Enter your address" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" placeholder="Enter your phone" formControlName="phone" class="form-control">
        </div>
        <div class="pro-form-btn text-center marger_top15">
          <button type="submit"  class="btn btn-success">save</button>
          <a routerLink="/profile" class="btn btn-danger">cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
